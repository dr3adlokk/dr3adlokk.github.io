<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>R P S</title>
</head>
<body>
    <div id="gameStats"></div>
    <script>
    
    var computerChoice = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var ties = 0;
    

    document.onkeyup = function(event){

        var userGuess = event.key;
        
        var randomNumber = Math.floor(Math.random() * computerChoice.length);
    
        var computerGuess = computerChoice[randomNumber]

        if (userGuess === "r" || userGuess === "s" || userGuess === "p"){
            
            if (userGuess === "r" && computerGuess === "s"){
                console.log("user wins")
                wins++
            } 
            else if (userGuess === "r" && computerGuess === "p") {
                console.log("computer Wins")
                losses++
            } 
            else if (userGuess === "p" && computerGuess === "s"){
                losses++
                console.log("computer wins")
            } 
            else if (userGuess === "p" && computerGuess === "r") {
                wins++
                console.log("User Wins")
            }
            else if (userGuess === "p" && computerGuess === "s"){
                losses++
                console.log("computer wins")
            } 
            else if (userGuess === "p" && computerGuess === "r") {
                wins++
                console.log("user Wins")
            }
            else if (userGuess === computerGuess) {
                console.log("Tie")
                ties++
            }
        } 
        else {
            alert("Please push R or S or P please.....")
        }

        var stats = 
        "<p>Player Selects: " + userGuess + "</p>" +
        "<p>Computer Guess: " + computerGuess + "</p>" +
        "<p>Wins : " + wins + "</p>" +
        "<p>Losses: " + losses + "</p>" +
        "<p>Ties: " + ties + "</p>"

        document.getElementById('gameStats').innerHTML = stats


    }

    </script>
</body>
</html>
